<tmpl_include file="frame_head.html">
      <p>
        <h3>Change Password</h3><p>
        <tmpl_include name="messages.inc">
		<form action="{tmpl_var name='form_action'}" method=post>
        <table class=admin width=100%>
         <tr>
		  <td class=help_text colspan=3>
			Please enter your new desired <b>select(<i>bf</i>)</b>-Admin Panel password.
		  </td>
         </tr>         
         <tr class=light>
          <td class=admin_clear><b>New Password:</b></td>
          <td class=admin_clear><input type=password name={tmpl_var name='param_password'}></td>
          <td class=admin_clear>&nbsp;</td>          
         </tr>        
         <tr class=light>
          <td class=admin_clear><b>Re-Type Password:</b></td>
          <td class=admin_clear><input type=password name={tmpl_var name='param_retype'}></td>
          <td class=admin_clear>&nbsp;</td>          
         </tr>        
         <tr>
          <td class=admin_clear colspan=3><input type=submit value="Change Password"></td>
         </tr>         
        </table> 
        </form>      
<tmpl_include file="frame_foot.html">
