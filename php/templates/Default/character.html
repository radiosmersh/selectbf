<tmpl_include file="head.html">
<tmpl_if name="charactertypes">
 <table width="95%" border="1" align="center">
   <tr class="head">
     <th colspan="12" class="super" scope="col">Character-Type Usage</th>
   </tr>
   <tr class=head>
     <th class=number>Rank</th>
     <th>Kit</th>
     <th class=number>Times used</th>
     <th class=number>%</th>     
     <th>&nbsp;</th>
   </tr>
   <tmpl_loop name="charactertypes">         
   <tmpl_if name="__EVEN__">
   <tr class="light">
   <tmpl_else>
   <tr class="dark">
   </tmpl_if>
     <td class=number><tmpl_var name="__ROWNUM__"></td>
     <td><tmpl_var name="kit">&nbsp;<img src="{tmpl_var name="modimg"}" align=absmiddle></a></td>
     <td class=number><tmpl_var name="count"></td>
     <td class=number><tmpl_var name="percentage"></td>     
     <td><tmpl_var name="bar" escape="none"></td>
   </tr>
   </tmpl_loop>  
 </table>
 <p>
</tmpl_if>
