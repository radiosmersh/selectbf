<tmpl_include file="head.html">
 <table width="95%" border="1" align="center">
   <tr class="head">
     <th colspan="16" class="super" scope="col">Server Usage</th>
   </tr>
   <tr class=head>
     <th class=number>Hour</th>
     <th>%</th>
     <th class=number>Serverjoins</th>
     <th class=number>Total Playtime</th>
     <th>&nbsp;</th>
   </tr>  
   <tmpl_loop name="server_usage">
   <tmpl_if name="__EVEN__">
   <tr class="light">
   <tmpl_else>
   <tr class="dark">
   </tmpl_if>
     <td class=number><tmpl_var name="time"></td>
     <td class=number><tmpl_var name="percentage"></td>
     <td class=number><tmpl_var name="count"></td>     
     <td class=number><tmpl_var name="playtime"></td>  
     <td><tmpl_var name="bar" escape="none"></td>                       
   </tr>
   </tmpl_loop>
 </table>  
<tmpl_include file="foot.html">
