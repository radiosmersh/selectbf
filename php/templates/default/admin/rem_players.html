<tmpl_include file="frame_head.html">
      <p>
        <h3>Remove Players</h3><p>
        <tmpl_include name="messages.inc">
        <table class=admin width=100%>
         <tr>
		  <td class=help_text>
			Here you can remove an unwanted player from your <b>select(<i>bf</i>)</b>-stats.<br>
			PLEASE NOTE: That the removal of a player is NOT undoable!
		  </td>
		 </tr>
        </table>
        <h2>Search for a Player</h2>        
        <table class=admin>
         <form action="{tmpl_var name='form_action'}" method=post>
         <tr class=dark>
          <td class=admin>Name:</td>
          <td class=admin><input type="text" name="{tmpl_var name='param_search_name'}"></td>
         </tr>
         <tr class=light>
          <td colspan=2 class=admin><input type=submit value="search"></td>
         </tr>
         </form>
        </table>
		<p>
        <tmpl_if name="searchresults">
         <table class=navbar width=50%>
          <tr class=head>
           <th>Player ID</th>
           <th>Playername</th>
           <th>&nbsp;</th>
          </tr>
          <tmpl_loop name="searchresults">
          <tmpl_if name="__EVEN__">
           <tr class="light">
          <tmpl_else>
           <tr class="dark">
          </tmpl_if>
           <td class=admin><tmpl_var name="id"></td>
           <td class=admin><tmpl_var name="name"></td>
           <td class=admin><a href="{tmpl_var name='deletelink'}"><img src="{tmpl_var name='IMAGES_DIR'}icon_delete.gif"></a></td>
          </tr>
          </tmpl_loop>
         </table> 
        </tmpl_if>
        <p>
            
<tmpl_include file="frame_foot.html">
