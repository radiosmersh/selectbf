<tmpl_include file="head.html">
<tmpl_loop name="datasources">
 <tmpl_if name="data">
 <table width="95%" border="1" align="center">
   <tr class="head">
     <th colspan="16" class="super" scope="col"><tmpl_var name="head"></th>
   </tr>
   <tr class=head>
     <th class=number>Rank</th>
     <th>Player</th>
     <th class=number>Frags</th>
     <th>&nbsp;</th>
   </tr>
   <tmpl_loop name="data">         
   <tmpl_if name="__EVEN__">
   <tr class="light">
   <tmpl_else>
   <tr class="dark">
   </tmpl_if>
     <td class=number><tmpl_var name="__ROWNUM__"></td>
     <td><a href="{tmpl_var name="playerdetaillink"}"><img src="{tmpl_var name='IMAGES_DIR'}icon_tank.gif" align=absmiddle hspace=2><tmpl_var name="name"></a></td>
     <td class=number><tmpl_var name="count"></td>
     <td><tmpl_var name="bar" escape="none"></td>
   </tr>
   </tmpl_loop>     
 </table>  
 <p>
 </tmpl_if>
</tmpl_loop>
<tmpl_include file="foot.html">
