<tmpl_include file="head.html">
 <table width="95%" border="1" align="center">
   <tr class="head">
     <th colspan="16" class="super" scope="col">Search Results</th>
   </tr>
<tmpl_if name="isPlayerSearch">   
   <tr class=head>
     <th class=number>ID</th>
     <th>Player</th>
     <th>since</th>
   </tr>
   <tmpl_loop name="searchresults">
   <tmpl_if name="__EVEN__">
   <tr class="light">
   <tmpl_else>
   <tr class="dark">
   </tmpl_if>
     <td class=number><tmpl_var name="id"></td>
     <td><img src="{tmpl_var name='IMAGES_DIR'}soldier_icon.gif" align=absmiddle hspace=2><a href="{tmpl_var name='playerdetaillink'}"><tmpl_var name="name"></a></td>
     <td class=number><tmpl_var name="time"></td>
   </tr>
   </tmpl_loop>
</tmpl_if>
 
 </table>
<tmpl_include file="foot.html">
